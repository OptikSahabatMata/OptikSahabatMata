<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Frame Titanium Oval - Optik Sahabat Mata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Headbar */
    header {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }

    /* Navbar Home */
    .navbar a {
      text-decoration: none;
      background: white;
      color: black;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .navbar a:hover {
      background: red;
      color: white;
    }

    /* Konten Produk */
    .container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Slider */
    .slider {
      position: relative;
      max-width: 400px;
      margin: auto;
    }
    .slides {
      display: none;
    }
    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    /* Tombol navigasi slider */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 12px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 3px;
  background: rgba(0,0,0,0.5);
  user-select: none;
  z-index: 10;   /* supaya muncul di atas gambar */
}

.prev {
  left: 0;  /* tempel di sisi kiri */
  border-radius: 0 3px 3px 0;
}

.next {
  right: 0; /* tempel di sisi kanan */
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background: rgba(255,0,0,0.8);
}

/* Tombol Beli */
.btn-beli {
  display: inline-block;
  background: red;
  color: white;
  padding: 12px 24px;
  border-radius: 5px;
  font-size: 16px;
  text-decoration: none;
  transition: 0.3s;
  margin-top: 10px;
}

.btn-beli:hover {
  background: darkred;
}

/* Supaya tombol beli di tengah */
.deskripsi {
  margin-top: 20px;
  text-align: center;  /* Ubah jadi center */
}
.deskripsi h2,
.deskripsi p {
  text-align: left; /* Biar teks deskripsi tetap rata kiri */
}

  </style>
</head>
<body>

  <!-- Headbar -->
  <header>
    <div style="display:flex; align-items:center;">
      <img src="images/pic16.jpg" alt="Logo Optik">
      <h1>Frame Titanium Oval</h1>
    </div>
    <div class="navbar">
      <a href="index.html">Home</a>
    </div>
  </header>

  <!-- Konten Produk -->
  <div class="container">
    <!-- Slider -->
    <div class="slider">
      <div class="slides"><img src="images/frame1.jpg" alt="Frame 1"></div>
      <div class="slides"><img src="images/frame2.jpg" alt="Frame 2"></div>
      <div class="slides"><img src="images/frame3.jpg" alt="Frame 3"></div>
      <div class="slides"><img src="images/frame4.jpg" alt="Frame 1"></div>
      <div class="slides"><img src="images/frame5.jpg" alt="Frame 2"></div>
      <div class="slides"><img src="images/frame6.jpg" alt="Frame 3"></div>
      <div class="slides"><img src="images/frame7.jpg" alt="Frame 1"></div>
      <div class="slides"><img src="images/frame8.jpg" alt="Frame 2"></div>
      <div class="slides"><img src="images/frame9.jpg" alt="Frame 3"></div>


      <!-- Tombol geser -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Deskripsi -->
    <div class="deskripsi">
      <h2>Deskripsi Produk</h2>
      <p>Frame Titanium Oval adalah pilihan elegan dan ringan untuk kenyamanan maksimal. Cocok dipakai sehari-hari maupun acara formal.</p>
      <p class="harga">Rp 750.000</p>
      <a class="btn-beli" href="https://shopee.co.id/produk-kamu" target="_blank">Beli Sekarang</a>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Fungsi tombol next/prev
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Fungsi tampilkan slide
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slides[slideIndex-1].style.display = "block";  
    }

    // Auto slide tiap 4 detik
    setInterval(() => {
      plusSlides(1);
    }, 4000);
  </script>

</body>
</html>
