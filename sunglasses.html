<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Frame Kacamata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #000000;
            color: white;
            padding: 10px 20px; /* header lebih ramping */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* ukuran logo */
            margin-right: 10px;
        }

        .logo span {
            font-weight: bold;
            font-size: 18px;
        }

        nav button {
            background-color: white;
            color: #87ceeb;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        nav button:hover {
            background-color: #ff4500;
            color: white;
        }

        /* Galeri */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .frame-item {
            width: 250px;
            text-align: center;
        }

        .frame-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .frame-item img:hover {
            transform: scale(1.05);
        }

        .frame-info {
            margin-top: 10px;
        }

        .frame-info h2 {
            margin: 5px 0;
            font-size: 18px;
        }

        .frame-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .frame-info .price {
            color: #ff4500;
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://via.placeholder.com/80x40?text=Logo" alt="Logo Optik Sahabat Mata">
        <span>Optik Sahabat Mata</span>
    </div>
    <nav>
        <button onclick="window.location.href='index.html'">Home</button>
    </nav>
</header>

<section class="gallery">
    <div class="frame-item">
        <img src="https://via.placeholder.com/250x250?text=Frame+1" alt="Frame 1">
        <div class="frame-info">
            <h2>Frame Classic</h2>
            <p>Desain elegan untuk semua acara</p>
            <div class="price">Rp 125.000</div>
        </div>
    </div>

    <div class="frame-item">
        <img src="https://via.placeholder.com/250x250?text=Frame+2" alt="Frame 2">
        <div class="frame-info">
            <h2>Frame Modern</h2>
            <p>Ringan dan nyaman digunakan sehari-hari</p>
            <div class="price">Rp 150.000</div>
        </div>
    </div>

    <div class="frame-item">
        <img src="https://via.placeholder.com/250x250?text=Frame+3" alt="Frame 3">
        <div class="frame-info">
            <h2>Frame Trendy</h2>
            <p>Gaya terbaru untuk penampilan stylish</p>
            <div class="price">Rp 175.000</div>
        </div>
    </div>
</section>

</body>
</html>
